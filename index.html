<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidedd Project 1 (Super Over)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">
            <img class="team-logo" src="./Pics/csk.png" height="150px" width="150px" alt="Error">
            <span class="name" id="team-1-name"></span>
            <div class="row runs" id="team-1-runs">

                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
            </div>
        </div>
    <div class="col">
        <div class="row score">
        <span id="team-1-score"></span>
        <span>-</span>
        <span id="team-2-score"></span>
        </div>
    </div>
    <div class="col">
        <img class="team-logo" src="./Pics/mumbai-indians1.jpg" height="150px" width="150px" alt="Error">
        <span class="name" id="team-2-name"></span>
        <div class="row runs" id="team-2-runs">
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
        </div>
    </div>
    </div>
    <div class="row">
        <button id="strike-button" onclick = "ButtonClick()"></button>
    </div>
    <!--Results-->
    <div class="row" id="result" hidden></div>
</div>
<script src="./main.js"></script>
</body>
</html>
